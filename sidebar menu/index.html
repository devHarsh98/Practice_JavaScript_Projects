<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="logo-container">
        <h1>Brand Name</h1>
        <i class="fa-solid fa-ellipsis-vertical dots"></i>
    </div>
    <div class="upper-container">
        <div class="nav-container">
            <div class="nav">
                <a href="#home-link">Home</a>
                <a href="#services-link">Services</a>
                <a href="#clients-link">Clients</a>
                <a href="#contacts-link">Contact us</a>
            </div>
            <i class="fa-sharp fa-solid fa-x nav-i"></i>
        </div>
    </div>
    <div class="section" id="home-link">
        <h1>Home Section</h1>
    </div>
    <div class="section" id="services-link">
        <h1>Services Section</h1>
    </div>
    <div class="section" id="clients-link">
        <h1>Clients Section</h1>
    </div>
    <div class="section" id="contacts-link">
        <h1>Contacts Section</h1>
    </div>
    <script src="./script.js"></script>
</body>
</html>
